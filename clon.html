<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css.css">
        <title>Amazon.com. Spend less. Smile more.</title>
    </head>
    <body>
        <header class="section_searcher">
            <div class="img_div">
                <img class="logo" src="./assets/logo_si.png"
                    alt="logo de amazón">
            </div>

            <div class="doble_line_div">
                <span class="doble_text_line">Deliver to YOBANY<br> <strong class>Funza 250020</strong>
                </span>
            </div>

            <form class="div_inline_block">
                <span class="div_menu_all">
                    <select class="div_menu_all" name="menu_all" id="prueba">
                        <option class="div_menu_all" selected="selected" value="search-alias=aps">All
                            Departments</option>
                        <option class="div_menu_all" value="search-alias=arts-crafts-intl-ship">Arts
                            &amp; Crafts</option>
                        <option value="search-alias=automotive-intl-ship">Automotive</option>
                        <option value="search-alias=baby-products-intl-ship">Baby</option>
                        <option value="search-alias=beauty-intl-ship">Beauty
                            &amp; Personal Care</option>
                        <option value="search-alias=stripbooks-intl-ship">Books</option>
                        <option value="search-alias=fashion-boys-intl-ship">Boys'
                            Fashion</option>
                        <option value="search-alias=computers-intl-ship">Computers</option>
                        <option value="search-alias=deals-intl-ship">Deals</option>
                        <option value="search-alias=digital-music">Digital Music</option>
                        <option value="search-alias=electronics-intl-ship">Electronics</option>
                        <option value="search-alias=fashion-girls-intl-ship">Girls'
                            Fashion</option>
                        <option value="search-alias=hpc-intl-ship">Health &amp;
                            Household</option>
                        <option value="search-alias=kitchen-intl-ship">Home
                            &amp; Kitchen</option>
                        <option value="search-alias=industrial-intl-ship">Industrial
                            &amp; Scientific</option>
                        <option value="search-alias=digital-text">Kindle Store</option>
                        <option value="search-alias=luggage-intl-ship">Luggage</option>
                        <option value="search-alias=fashion-mens-intl-ship">Men's
                            Fashion</option>
                        <option value="search-alias=movies-tv-intl-ship">Movies
                            &amp; TV</option>
                        <option value="search-alias=music-intl-ship">Music, CDs
                            &amp; Vinyl</option>
                        <option value="search-alias=pets-intl-ship">Pet Supplies</option>
                        <option value="search-alias=instant-video">Prime Video</option>
                        <option value="search-alias=software-intl-ship">Software</option>
                        <option value="search-alias=sporting-intl-ship">Sports
                            &amp; Outdoors</option>
                        <option value="search-alias=tools-intl-ship">Tools &amp;
                            Home Improvement</option>
                        <option value="search-alias=toys-and-games-intl-ship">Toys
                            &amp; Games</option>
                        <option value="search-alias=videogames-intl-ship">Video
                            Games</option>
                        <option value="search-alias=fashion-womens-intl-ship">Women's
                            Fashion</option>
                    </select>
                </span>
                <span class="div_menu_searcher">
                    <input class="searcher" type="text" placeholder="Search Amazon">
                </span>
                <span class="search_span">
                    <img class="search_img" src="./assets/lupa.png"
                        alt="lupa_buscar">
                </span>
            </form>

            <div class="language_and_flag_div">
                <div class="icon_flag_div">
                    <img class="icon_flag" src="./assets/bandera.avif" alt="">
                </div>

                <div class="language_div">
                    <select class="language_select" name="language" id="language">
                        <option value="EN" selected class="language">EN</option>
                        <option value="ES" class="language">ES</option>
                    </select>
                </div>
            </div>


            <div class="doble_line_div">
                <span class="doble_text_line">Hello YOBANY<br>
                    <strong class>
                        <select class="account_select" name="language" id="language">
                            <option value="EN" selected class="account_option">Account & Lists</option>
                        </select>
                    </strong>
                </span>
            </div>

            <div class="doble_line_div">
                <span class="doble_text_line">Return<br> <strong class>& Orders</strong>
                </span>
            </div>

            <div class="icon_car_div">
                <img class="icon_car" src="./assets/carrito_compras.png" alt="shop_car">
            </div>
        </header>

        <nav>
            <ul class="menu">
                <li>
                    <div class="menu_item" id="nav_all_div"><a href="#" id="nav_all_a">All</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Today´s Deals</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Buy Again</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Customer Service</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Registry</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Gift Cards</a></div>
                </li>
                <li>
                    <div class="menu_item"><a href="#">Sell</a></div>
                </li>
            </ul>
        </nav>
        <section>
            <section>

            </section>
            <section>

            </section>
        </section>
        <section>

        </section>
    </body>
</html>
